<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/3585/3585145.png" type="image" sizes="16x16" />
    <title>Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <section class="container bg-light mt-3">
        <div class="container">
            <h1 class="mt-3 mb-3 pl-3">Registro de Usuario</h1>
            <form action="/ecommerce/registro" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su usuario</label>
                        <input type="text" name="username" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su password</label>
                        <input type="text" name="password" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su nombre</label>
                        <input type="text" name="firstName" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su apellido</label>
                        <input type="text" name="lastName" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su eMail</label>
                        <input type="text" name="email" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su dirección</label>
                        <input type="text" name="address" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su edad</label>
                        <input type="text" name="age" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su número de teléfono</label>
                        <input type="text" name="phone" class="form-control" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for title>Ingrese su foto o avatar</label>
                        <input type="file" name="avatar" class="form-control" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 mb-3">
                    Registro
                </button>
            </form>
            <button class="btn btn-primary mt-3 mb-3" onClick="return goLogin()">Ir a login</button>
        </div>
        <script>
            function goLogin() {
                window.location.href = "/ecommerce/login";
            }
        </script>
    </section>

</body>

</html>
